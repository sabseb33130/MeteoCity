    <main>
        <h2>Quels temps fait-il ?</h2>
        <form id="form">
            <input type="text" id="ville"></input>
            <button id="valid" type="button">GO--></button>
        </form>
        <div id="nomVille"></div>
        <div>
            <div id="temp_min"><img id="iTemp_min"></div>

            <div id="temp_max"><img id="iTemp_max"></div>
        </div>
        <div>
            <div id="pressure"></div>
            <div id="humidity"></div>
        </div>

            <div id="wind"></div>
            <div id="dirWind"></div>
