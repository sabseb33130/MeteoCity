<body class="container text-center d-flex flex-column mb-3 bg-secondary p-2 text-dark bg-opacity-25">

    <main >
        <h2 class="display-4">Quels temps fait-il ?</h2>
        <form id="form" class="" >
            <input type="text" id="ville" placeholder="Nom de la ville recherchÃ©e" class="opacity-25 " style="width: 250px;"></input>
